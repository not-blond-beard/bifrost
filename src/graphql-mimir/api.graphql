query GetAvatarAddresses($address: Address!) {
  agent(address: $address) {
    avatarAddresses {
      key
      value
    }
  }
}

query GetAvatarInformation($avatarAddress: Address!) {
  avatar(address: $avatarAddress) {
    address
    name
    level
  }
  actionPoint(address: $avatarAddress)
}
