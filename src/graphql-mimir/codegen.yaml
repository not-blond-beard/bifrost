overwrite: true
schema: https://mimir.nine-chronicles.dev/odin/graphql
documents: ./src/graphql./src/graphqlaphql
generates:
  ./src/graphql-mim./src/graphqlgraphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withComponent: false
      withHOC: false
      scalars:
        Long: number
        TxId: string
  ./src/graphql-mimir./src/graphqlhema.json:
    plugins:
      - introspection
